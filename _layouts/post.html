---
layout: default
---

<div class="post">

  <p><img class="post-img" src={{ page.image }} alt={{ page.alttext }}></p>

  {{ content }}
</div>

<div class="related">
  <h2>Related Posts</h2>
  <ul class="related-posts">
    {% for post in site.related_posts limit:3 %}
    <li>
      <a href="{{ post.url }}">
        <span class="post-title-small">
          {{ post.title }}
        </span>
        <span class="post-subtitle-small">{{ post.subtitle }}</span>
        <span><time datetime="{{ post.date | date_to_xmlschema }}"
            class="post-date">{{ post.date | date_to_string }}</time></span>
      </a>
      </h3>
    </li>
    {% endfor %}
  </ul>
</div>
