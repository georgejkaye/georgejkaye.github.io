---
layout: default
---
<article class="page"> 
    <h1>{{ page.title }}</h1>
    <div class="entry">
        <img src = {{ page.image }} alt = {{ page.title}}>
        <b><a href = {{ page.download }}>Download rwp</a> </b><br> 
        <b><a href = {{ page.steam }}>Steam Workshop</a></b> <br>
        
        <b>Traction:</b> {{page.traction}} <br>
        <b>Route:</b> {{page.route}} <br>
        <b>Duration:</b> {{page.duration}} <br>
        <b>Difficulty:</b> {{page.difficulty}} <br>
        
        {{ content }}
    </div>
</article>
