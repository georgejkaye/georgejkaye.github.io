---
layout: default
---
<article id="top" class="page">
    <h1>{{ page.title }}</h1>
    <div class="entry">
        <img src = {{ page.image }} alt = {{ page.alttext }}>

        <b>Traction:</b> {{page.traction}} <br>
        <b>TOC:</b> {{page.toc}} <br>
        <b>Route:</b> {{page.route}} <br>
        <b>Duration:</b> {{page.duration}} <br>
        <b>Difficulty:</b> {{page.difficulty}} <br>

        {{ content }}
    </div>
</article>
