<div class="sidebar">
  <div class="container sidebar-sticky">
    <div class="sidebar-about">
      <img src="{{ site.author.avatar }}" alt="me" width="100px" height="100px">
      <h1>
        <a href="{{ "/" | relative_url }}">
          {{ site.title }}
        </a>
      </h1>
      <p class="sidebar-lead">{{ site.description }}</p>
    </div>

    <nav class="sidebar-nav">
      <a id="top-link" class="sidebar-nav-item home-item" href="/">Home</a>
      <a id="blog-link" class="sidebar-nav-item" href="{{ site.basurl }}/blog">Blog</a>
      <a id="git-link" class="sidebar-nav-item" href="{{ site.github }}">GitHub</a>
      <span class="sidebar-nav-item">Running <a href="http://hyde.getpoole.com/">Hyde</a>, a Jekyll theme</span>
    </nav>

    <span class="sidebar-nav-item">&copy; {{ site.time | date: '%Y' }}. All rights reserved.</span>
  </div>
</div>
