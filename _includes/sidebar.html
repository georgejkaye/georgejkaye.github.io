<div class="sidebar">
  <div class="container sidebar-sticky">
    <div class="sidebar-about">
      <img src="{{ site.author.avatar }}" alt="me" width = "100px" height = "100px">
      <h1>
        <a href="{{ "/" | relative_url }}">
          {{ site.title }}
        </a>
      </h1>
      <p class="lead">{{ site.description }}</p>
    </div>

    <nav class="sidebar-nav">

      {% if page.url == "/" | relative_url %}
      <a class="sidebar-nav-item home-item{% if page.url == '/' | relative_url %} active{% endif %}" href="{{ site.basurl }}#top">Home</a>
      <a class="sidebar-nav-item home-item{% if page.url == '/#about' | relative_url %} active{% endif %}" href="{{ site.basurl }}#about-me">About</a>
      <a class="sidebar-nav-item home-item{% if page.url == '/#projects' | relative_url %} active{% endif %}" href="{{ site.basurl }}#projects">Projects</a>
      <a class="sidebar-nav-item home-item{% if page.url == '/#talks' | relative_url %} active{% endif %}" href="{{ site.basurl }}#talks">Talks</a>
      <a class="sidebar-nav-item home-item{% if page.url == '/#misc' | relative_url %} active{% endif %}" href="{{ site.basurl }}#misc">Misc</a>
      {% else %}
      <a class="sidebar-nav-item{% if page.url == '/'' | relative_url %} active{% endif %}" href="{{ '/' | relative_url }}">Home</a>
      <a class="sidebar-nav-item{% if page.type == 'about' %} active {% endif %}" href="{{ site.basurl }}/#about-me">About</a>
      <a class="sidebar-nav-item{% if page.type == 'projects' %} active {% endif %}" href="{{ site.basurl }}/#projects">Projects</a>
      <a class="sidebar-nav-item{% if page.type == 'talks' %} active {% endif %}" href="{{ site.basurl }}/#talks">Talks</a>
      <a class="sidebar-nav-item{% if page.type == 'misc' %} active {% endif %}" href="{{ site.basurl }}/#misc">Misc</a>
      {% endif %}

      <a class="sidebar-nav-item" href="{{ site.basurl }}/blog">Blog</a>
      <a class="sidebar-nav-item" href="{{ site.github }}">GitHub</a>
      <span class="sidebar-nav-item">Running <a href="http://hyde.getpoole.com/">Hyde</a>, a Jekyll theme</span>
    </nav>

    <p>&copy; {{ site.time | date: '%Y' }}. All rights reserved.</p>
  </div>
</div>
