<div class="header-bar">
  <div class="title-bar">
    <div class="title">
      {% if page.url == "/" | relative_url %}
      Hello!
      {% else %}
      {{ page.title }}
      {% endif %}
    </div>

    <div class="subtitle">{{ page.subtitle }}</div>
  </div>
  <div class="tagline">{{ page.tagline }}</div>
  <time class="header-date">{{ page.date | date_to_string }}</time>
</div>
